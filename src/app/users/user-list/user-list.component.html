<div class="jumbotron text-center">
  <h1>Users</h1>

  <a routerLink="/users/create" class="btn btn-sm btn-info">Create User</a>
</div>

<div class="user-list row" *ngIf="users">

  <div class="col-sm-4" *ngFor="let user of users">
    <div class="user-card text-center" >
      <img [src]="user.avatar" class="user-avatar img-rounded" [routerLink]="['/users',user.id]">

      <h2>{{ user.name }} {{ user.username }}</h2>
    </div>
  </div>

</div>
